<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converting Website</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="converter">
        <h2>
            Temperature Converter
        </h2>
        <label for="formUnit">From:</label>
        <select id="fromUnit" >
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>
        <label for="temperature">Temperature</label>
        <input type="number" id="temperature" placeholder="Enter Temperature">
        <button onclick="convert()">Convert</button>

    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
</div>
    <script>
        function convert(){
            var formUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var temperature = parseFloat(document.getElementById('temperature').value);

            var converttedValue;
            var resultUnit;
            
            // perform conversion logic

            switch(fromUnit){
case 'c':
                    if(toUnit === 'F'){
                        convertedValue = (temperature * 9/5) +32;
                        resultUnit = 'F'
                    }
                    else if (toUnit === 'K'){
                        convertedValue = temperature + 273.15;
                        resultUnit = 'K'
                    }
                    else if (toUnit === 'R'){
                        convertedValue = temperature + 273.15;
                        resultUnit = 'R'
                    }
                    else {
                        convertedValue = temperature;
                        resultUnit = 'C'
                    }
break;
case 'F':
                    if(toUnit === 'C'){
                        convertedValue = (temperature -32) * 5/9;
                        resultUnit = 'C'
                    }
                    else if (toUnit === 'K'){
                        convertedValue = (temperature -32)  *5/9 + 273.15;
                        resultUnit = 'K'
                    }
                    else if (toUnit === 'R'){
                        convertedValue = temperature + 459.67;
                        resultUnit = 'R'
                    }
                    else {
                        convertedValue = temperature;
                        resultUnit = 'F'
                    }
break;
case 'k':
                    if(toUnit === 'c'){
                        convertedValue = temperature -273.15;
                        resultUnit = 'c'
                    }
                    else if (toUnit === 'K'){
                        convertedValue = (temperature - 273.15) * 9/5 + 32;
                        resultUnit = 'K'
                    }
                    else if (toUnit === 'R'){
                        convertedValue = temperature * 9/5;
                        resultUnit = 'R'
                    }
                    else {
                        convertedValue = temperature;
                        resultUnit = 'C'
                    }
break;
case 'R':
                    if(toUnit === 'C'){
                        convertedValue = (temperature - 491.67) * 5/9;
                        resultUnit = 'C'
                    }
                    else if (toUnit === 'K'){
                        convertedValue = temperature - 459.67;
                        resultUnit = 'K'
                    }
                    else if (toUnit === 'R'){
                        convertedValue = temperature * 5/9;
                        resultUnit = 'R'
                    }
                    else {
                        convertedValue = temperature;
                        resultUnit = 'R'
                    }
                    break;
            }
            document.getElementById('result').value = convertedValue.toFixed(2) + ' ' + resultUnit;
        }
    </script>
    
</body>
</html>
